<mat-card>
  <nav
    fxLayoutAlign="center center"
    fxLayoutGap="10px">
    <button
      *ngFor="let item of menuItems"
      mat-raised-button
      color="primary"
      (click)="onItemClick(item)">
      <mat-icon class="mr-2">{{ item.icon }}</mat-icon>
      <span>{{ item.label }}</span>
    </button>
  </nav>
</mat-card>

<mat-divider></mat-divider>
