<mat-card
  fxLayout="column"
  fxLayoutAlign="center center">
  <h3>(Client A App)</h3>
  <nav
    fxLayoutAlign="center center"
    fxLayoutGap="10px">
    <button
      *ngFor="let route of routes"
      mat-raised-button
      color="primary"
      (click)="onItemClick(route)">
      <mat-icon class="mr-2">{{ route.icon }}</mat-icon>
      <span>{{ route.label }}</span>
    </button>
  </nav>
</mat-card>

<router-outlet></router-outlet>
<mat-divider></mat-divider>

<img
  src="/assets/images/ng.svg"
  alt="Angular Logo"
  class="framework-logo">
